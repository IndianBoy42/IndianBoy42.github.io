<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<title>Dots and Boxes Game</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/android-desktop.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<link rel="shortcut icon" href="images/favicon.png">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-amber.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script type="text/javascript" src="./main.js"></script>
</head>

<body>
	<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
		<header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
			<div class="mdl-layout__header-row">
				<!-- Left aligned menu below button -->
				<button id="demo-menu-lower-left"
				        class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="material-icons">more_vert</i>
				</button>

				<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
				    for="demo-menu-lower-left">
				  <li class="mdl-menu__item">Some Action</li>
				  <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
				  <li disabled class="mdl-menu__item">Disabled Action</li>
				  <li class="mdl-menu__item">Yet Another Action</li>
				</ul>
				<span class="mdl-layout-title">
					<form action=".">
						<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
						  The Dots and Boxes Game
						</button>
					</form>
				</span>
			</div>
		</header>
		<div class="demo-ribbon"></div>
		<main class="demo-main mdl-layout__content">
			<div class="demo-container mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

					<div class="section">
						<h3>Options</h3>

						<form action="javascript:setWHVals()">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width" name="width">
								<label class="mdl-textfield__label" for="width">Width</label>
								<span class="mdl-textfield__error">Input is not a number!</span>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height" name="height">
								<label class="mdl-textfield__label" for="height">Height</label>
								<span class="mdl-textfield__error">Input is not a number!</span>
							</div>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
								Go
							</button>
						</form>
					</div>

					<div class="section" id='gamesec'>
						<h3>Game</h3>
						<p align="center" id='turn-signal'>Player One's Turn</p>
						<div id="game"></div>
						<p style="float: left;" id='player1-score'>Player 1: 0</p>
						<p style="float: right;" id='player2-score'>Player 2: 0</p>
						<br><form action="javascript:savestate()">
							<!-- Accent-colored raised button with ripple -->
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							  Save
							</button>
						</form>
						<form action="javascript:setWHVals()">
							<!-- Accent-colored raised button with ripple -->
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							  Restart
							</button>
						</form>
					</div>

				</div>
			</div>
		</main>
	</div>
</body>
</html>
